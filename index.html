<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dashboard Admin</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">

        </div>
        <div class="navbar">
            <div class="search-elements">
                <div class="search-icon">
                    <img src="./images/navbar/magnify.svg" alt="magnifying glass">
                </div>
                <div class="search-area">
                    <input type="search">
                </div>
            </div>
            <div class="user-elements">
                <div class="bell-icon">
                    <img src="./images/navbar/bell.svg" alt="bell">
                </div>
                <div class="user-avatar-wrapper">
                    <div class="user-avatar">
                        <img class="user-avatar-svg" src="./images/avatars/icons8-jake.svg" alt="Jake Adventure Time">
                    </div>
                </div>
                <div class="user-name-wrapper">
                    <span>Jake theDog</span>
                </div>
            </div>
            <div class="hi-there-elements">
                <div class="user-avatar-wrapper">
                    <div class="user-avatar">
                        <img class="user-avatar-svg" src="./images/avatars/icons8-jake.svg" alt="Jake Adventure Time">
                    </div>
                </div>
                <p>
                    <span>Hi there,</span>
                    <span>Jake theDog (@Jake)</span>
                </p>
            </div>
            <div class="menu">
                <p>
                    <span class="hi">Hi there,</span>
                    <span>Jake theDog (@Jake)</span>
                </p>
            </div>
        </div>
        <div class="article">
        </div>
    </div>
</body>

</html>
